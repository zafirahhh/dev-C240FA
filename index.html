<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1 style="font-size: 40px; background: linear-gradient(to right, #6a11cb, #2575fc); -webkit-background-clip: text; background-clip: text; color: transparent;">Event Generator</h1>
    </header>
    <main style="max-width: 1200px; margin: auto;">
        <section id="event-feed" class="event-grid">
            <!-- Event cards will be dynamically inserted here -->
        </section>
    </main>
    <section id="chatbot" style="margin-top: 2rem;">
        <div id="chat-window">
            <!-- Chat messages will be dynamically inserted here -->
        </div>
        <div id="chat-input">
            <input type="text" id="user-message" placeholder="Ask about campus events..." aria-label="Type your message">
            <button id="send-button">Send</button>
        </div>
    </section>
    <section id="poster-generation">
        <!-- Poster generation form will be dynamically inserted here -->
    </section>
    <section id="social-preview">
        <!-- Social media-style posts will be dynamically inserted here -->
    </section>
    <button id="chat-bubble" aria-label="Open Chat">ðŸ’¬</button>
    <script src="js/app.js"></script>
</body>
</html>
