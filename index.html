<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>campASK – Event Generator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <h1 class="app-title">campASK – Event Generator</h1>
            <p class="app-subtitle">Discover, Create & Share Campus Events</p>
        </div>
    </header>
    
    <main class="main-content">
        <section class="section-container">
            <h2 class="section-title">📅 Upcoming Events</h2>
            <div id="event-feed" class="event-grid">
                <!-- Event cards will be dynamically inserted here -->
            </div>
        </section>

        <section class="section-container">
            <h2 class="section-title">🎨 Create Event Poster</h2>
            <div id="poster-generation">
                <!-- Poster generation form will be dynamically inserted here -->
            </div>
        </section>

        <section class="section-container">
            <h2 class="section-title">🗂️ Your Event Flashcards</h2>
            <div id="poster-list" class="poster-grid">
                <!-- Flashcards will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <section id="chatbot" class="chatbot-container">
        <div class="chat-header">
            <h3>💬 Campus Event Assistant</h3>
        </div>
        <div id="chat-window" class="chat-messages">
            <!-- Chat messages will be dynamically inserted here -->
        </div>
        <div id="chat-input" class="chat-input-container">
            <input type="text" id="user-message" placeholder="Ask about campus events..." aria-label="Type your message">
            <button id="send-button">Send</button>
        </div>
    </section>
    <button id="chat-bubble" aria-label="Open Chat">💬</button>
    <script src="js/app.js"></script>
</body>
</html>
